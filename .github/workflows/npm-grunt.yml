name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: reservation-assign
    strategy:
      matrix:
        node-version: [18.14.2]

    steps:     
    - uses: actions/checkout@v3     
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm install 
    - name: Install Angular CLI
      run: npm install -g @angular/cli              
    - name: VersionMismatch false
      run: ng config -g cli.warnings.versionMismatch false      
    - name: Build
      run: ng build
        
  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install 
      - name: Install Angular CLI
        run: npm install -g @angular/cli              
      - name: VersionMismatch false
        run: ng config -g cli.warnings.versionMismatch false           
      - name: Run unit tests
        run: ng test

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install 
      - name: Install Angular CLI
        run: npm install -g @angular/cli              
      - name: VersionMismatch false
        run: ng config -g cli.warnings.versionMismatch false              
      - name: Run ESLint
        run: ng eslint
        
  e2e-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install 
      - name: Install Angular CLI
        run: npm install -g @angular/cli              
      - name: VersionMismatch false
        run: ng config -g cli.warnings.versionMismatch false              
      - name: Run end-to-end tests
        run: ng e2e
